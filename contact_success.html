<script>
  function closeHowWrapModal() {
    const modal = document.getElementById("how-wrap-overlay");
    modal.classList.remove("show");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const modal = document.getElementById("how-wrap-overlay");
    
    // Start hidden (opacity 0), wait 3 seconds, then fade in
    setTimeout(() => {
      modal.classList.add("show");
    }, 3000);
  });

  // Highlight selected radio label
  document.querySelectorAll('.how-wrap-option input[type="radio"]').forEach((radio) => {
    radio.addEventListener('change', () => {
      document.querySelectorAll('.how-wrap-option').forEach((label) => {
        label.classList.remove('selected');
      });
      if (radio.checked) {
        radio.closest('.how-wrap-option').classList.add('selected');
      }
    });
  });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownTriggers = document.querySelectorAll(".dropdown-toggle");
  
      dropdownTriggers.forEach(trigger => {
        trigger.addEventListener("click", function (e) {
          e.preventDefault();
          const group = this.getAttribute("data-group");
  
          // Close all dropdown groups first
          const allGroups = new Set(
            Array.from(dropdownTriggers).map(t => t.getAttribute("data-group"))
          );
  
          allGroups.forEach(g => {
            if (g !== group) {
              document.querySelectorAll(`.${g}`).forEach(item => item.classList.add("hidden"));
            }
          });
  
          // Toggle current dropdown group
          document.querySelectorAll(`.${group}`).forEach(item => item.classList.toggle("hidden"));
        });
      });
  
      // Initialize sidenav (Materialize)
      const elems = document.querySelectorAll(".sidenav");
      M.Sidenav.init(elems);
    });
  </script>
